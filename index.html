<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="card-container">
      <div class="burbujas"></div>
      <div class="foto">
        <img src="images/image-victor.jpg" alt="personal foto" />
      </div>

      <div class="personal-data-container">
        <span class="nombre">Victor Crest</span>
        <span class="edad">26</span>
        <div class="ciudad">London</div>
      </div>

      <div class="stats-container">
        <div class="estadisticas">
          <div class="cantidad">80K</div>
          <div class="seguidores">Followers</div>
        </div>

        <div class="estadisticas">
          <div class="cantidad">803K</div>
          <div class="seguidores">Likes</div>
        </div>

        <div class="estadisticas">
          <div class="cantidad">1.4K</div>
          <div class="seguidores">Photos</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.instagram.com/carriizoosvaldo/" target="_blank"
        >Osvaldo Carrizo</a
      >.
    </div>
  </body>
</html>
